<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div class="top">
	  <div class="hang-container">
	  	<div class="scaffolding-top"></div>
	  	<div class="scaffolding-left"></div>
	  	<div class="draw-area">
	  		<div class="rope"></div>
	  	</div>
	  	<div class="scaffolding-base"></div>
	  </div>
		<div class="side-container">
			<div class="container-title">Make a Guess!</div>
			<div class="input-area">
				<input type="text" id="letter-input" maxlength="1">
			</div>
		</div>
		<div class="side-container">
		  <div class="container-title">Guessed Letters</div>
		  <div id="wrong-letters" class="input-area"></div>
		</div>
	</div>
	<div class="bottom">
		<div class="word-box">
			<div class="word-display"></div>
		</div>
	</div>
</body>
	<script src="hangman.js" type="text/javascript"></script>
</html>
